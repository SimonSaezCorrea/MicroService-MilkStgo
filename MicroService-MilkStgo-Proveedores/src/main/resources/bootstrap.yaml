eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://backend-eureka-service:8761/eureka/
spring:
  application:
    name: MicroService-MilkStgo-Proveedores
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    plataform: postgres
    driver-class-name: org.postgresql.Driver
    dbname: MilkStgo_Proveedores
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}