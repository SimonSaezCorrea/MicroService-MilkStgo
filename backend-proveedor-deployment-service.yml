apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-proveedor-deployment
  labels:
    app: backend-proveedor-deployment
spec:
  selector:
    matchLabels:
      app: backend-proveedor-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-proveedor-deployment
    spec:
      containers:
        - name: backend-proveedor
          image: simonsaez/minikube-microservice-milkstgo-proveedores
          ports:
            - containerPort: 8085
          env:
            - name: DATABASE-URL
              value: postgresql://postgres:Simon_789@localhost:5432/MilkStgo_MicroService_Proveedores
---
apiVersion: v1
kind: Service
metadata:
  name: backend-proveedor-service
  labels:
    app: backend-proveedor-service
spec:
  selector:
    app: backend-proveedor-deployment
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer