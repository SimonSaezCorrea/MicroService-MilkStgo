apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-grasaysolidostotales-deployment
  labels:
    app: backend-grasaysolidostotales-deployment
spec:
  selector:
    matchLabels:
      app: backend-grasaysolidostotales-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-grasaysolidostotales-deployment
    spec:
      containers:
        - name: backend-grasaysolidostotales
          image: simonsaez/minikube-microservice-milkstgo-grasaysolidostotales
          ports:
            - containerPort: 8083
          env:
            - name: DB-HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-db
                  key: HOST
            - name: DB-NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-db
                  key: POSTGRES_DB_GRASAYSOLIDOSTOTALES
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres_credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres_credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: backend-grasaysolidostotales-service
  labels:
    app: backend-grasaysolidostotales-service
spec:
  selector:
    app: backend-grasaysolidostotales-deployment
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: LoadBalancer