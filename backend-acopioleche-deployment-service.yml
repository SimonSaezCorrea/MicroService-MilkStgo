apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-acopioleche-deployment
  labels:
    app: backend-acopioleche-deployment
spec:
  selector:
    matchLabels:
      app: backend-acopioleche-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-acopioleche-deployment
    spec:
      containers:
        - name: backend-acopioleche
          image: simonsaez/minikube-microservice-milkstgo-acopioleche:latest
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://backend-config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://backend-eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB-HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-db
                  key: HOST
            - name: DB-NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-db
                  key: POSTGRES_DB_ACOPIOLECHE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres_credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres_credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: backend-acopioleche-service
  labels:
    app: backend-acopioleche-service
spec:
  selector:
    app: backend-acopioleche-deployment
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
  type: LoadBalancer